<html>
  <head>
    <title>Water Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map = new maplibregl.Map({
        container: "map", // container id
        style: "https://tiles.openfreemap.org/styles/positron", // style URL
        center: [8, 46.7], // starting position [lng, lat]
        zoom: 7, // starting zoom
      });

      map.on("load", () => {
        map.addSource("water", {
          type: "geojson",
          data: "https://raw.githubusercontent.com/wrynearson/watermap/refs/heads/main/data/water.geojson",
        });
        map.addSource("toilets", {
          type: "geojson",
          data: "https://raw.githubusercontent.com/wrynearson/watermap/refs/heads/main/data/toilets.geojson",
        });
        map.addLayer({
          id: "water-layer",
          type: "circle",
          source: "water",
          paint: {
            "circle-radius": ["interpolate", ["linear"], ["zoom"], 8, 1, 12, 4],
            "circle-color": "#0062ff",
          },
        });
        map.addLayer({
          id: "toilets-layer",
          type: "circle",
          source: "toilets",
          paint: {
            "circle-radius": ["interpolate", ["linear"], ["zoom"], 8, 1, 12, 4],
            "circle-color": "#eb4034",
          },
        });
      });

      map.on("click", "water-layer", (e) => {
        const water_coordinates = e.features[0].geometry.coordinates.slice();
        new maplibregl.Popup()
          .setLngLat(water_coordinates)
          .setHTML(e.features[0].properties.osm_id)
          .addTo(map);
      });

      map.on("click", "toilets-layer", (e) => {
        const toilets_coordinates = e.features[0].geometry.coordinates.slice();
        new maplibregl.Popup()
          .setLngLat(toilets_coordinates)
          .setHTML(e.features[0].properties.osm_id)
          .addTo(map);
      });

      // Add geolocate control to the map.
      map.addControl(
        new maplibregl.GeolocateControl({
          positionOptions: {
            enableHighAccuracy: true,
          },
          trackUserLocation: true,
        })
      );
    </script>
  </body>
</html>
